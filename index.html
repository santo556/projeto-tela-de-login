<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Estilos/login.css">
    <link rel="stylesheet" href="Estilos/media.css">
    <title>Login</title>
</head>
<body>
        <!--
            Módulo 04 - Capítulo 26 
                Aula 01 - Tela de login responsiva só com HTML e CSS.
                Aula 02 - Versão mobile firt da tela de login.
                Aula 03 - Outras Midea Queries para o projeto.
                Aula 04 - Criando um formulário de login.
                Aula 05 - Aplicando estilo ao formulário de login.
                Aula 06 - Finalizando o projeto tela de login.
        -->
    <main>
        <section id="log">
            <div id="img">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer suas configurações necessarias.
                </p>
                    <form action="log.php" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="login" id="ilogin" placeholder="Informe seu email" autocomplete="email" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>

                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a senha <i class="material-symbols-outlined">mail</i>
                        </a>
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
